<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Gesti칩n Usuario | Admin</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; }
        .container { display: flex; justify-content: center; padding-top: 50px; padding-bottom: 50px; }
        .form-card { background: white; width: 100%; max-width: 500px; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header-form { text-align: center; margin-bottom: 30px; border-bottom: 2px solid #f0f0f0; padding-bottom: 20px; }
        .header-form h2 { color: #333; margin: 0 0 5px 0; }
        .header-form p { color: #777; font-size: 14px; margin: 0; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 15px; box-sizing: border-box; }
        input:focus, select:focus { border-color: #28a745; outline: none; } /* Verde para usuarios */
        .actions { display: flex; gap: 15px; margin-top: 30px; }
        button { flex: 1; padding: 12px; background: linear-gradient(135deg, #28a745 0%, #218838 100%); color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; }
        button:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3); }
        .btn-cancel { flex: 1; display: block; text-align: center; padding: 12px; background: #e9ecef; color: #495057; text-decoration: none; border-radius: 6px; font-weight: 600; }
        .btn-cancel:hover { background: #dee2e6; }
    </style>
</head>
<body>
    <div th:insert="~{header :: headerFragment}"></div>

    <div class="container">
        <div class="form-card">
            <div class="header-form">
                <h2>游녻 Usuario</h2>
                <p>Gesti칩n de credenciales y acceso</p>
            </div>

            <form th:action="@{/admin/create/usuario}" th:object="${usuario}" method="post">
                
                <div class="form-group">
                    <label>Correo Electr칩nico</label>
                    <input type="email" th:field="*{email}" placeholder="usuario@empresa.com" required />
                </div>

                <div class="form-group">
                    <label>Contrase침a</label>
                    <input type="password" th:field="*{password}" required />
                </div>

                <div class="form-group">
                    <label>Empresa Asignada</label>
                    <select th:field="*{nameEmpresa}" required>
                        <option value="" disabled selected>-- Seleccionar Empresa --</option>
                        <option th:each="item : ${empresas}"
                                th:value="${item.nombre}"
                                th:text="${item.nombre}"></option>
                    </select>
                </div>

                <div class="actions">
                    <a th:href="@{/admin}" class="btn-cancel">Cancelar</a>
                    <button type="submit">Guardar Usuario</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
