<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Crear Encuesta | Sistema de Encuestas</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; }
        .container { display: flex; justify-content: center; padding-top: 50px; }
        
        .form-card {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .header-form { text-align: center; margin-bottom: 30px; }
        .header-form h2 { color: #333; margin-bottom: 5px; }
        .header-form p { color: #777; font-size: 14px; margin: 0; }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus { border-color: #007bff; outline: none; }

        .actions { display: flex; gap: 15px; margin-top: 30px; }
        
        button {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3); }

        .btn-cancel {
            flex: 1;
            display: block;
            text-align: center;
            padding: 12px;
            background: #f1f3f5;
            color: #495057;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
        }
        .btn-cancel:hover { background: #e9ecef; }
    </style>
</head>
<body>
    <div th:insert="~{header :: headerFragment}"></div>

    <div class="container">
        <div class="form-card">
            <div class="header-form">
                <h2>✨ Nueva Encuesta</h2>
                <p>Configura los detalles básicos para comenzar</p>
            </div>

            <form th:action="@{/customer/encuesta/create}" th:object="${encuesta}" method="post">
                <div class="form-group">
                    <label for="title">Título de la encuesta</label>
                    <input type="text" id="title" th:field="*{title}" placeholder="Ej: Satisfacción del Cliente 2025" required />
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha de finalización</label>
                    <input type="date" id="fecha" th:field="*{fechaFin}" required />
                </div>

                <div class="actions">
                    <a th:href="@{/customer/encuesta}" class="btn-cancel">Cancelar</a>
                    <button type="submit">Crear Encuesta</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fechaInput = document.getElementById('fecha');
            if (fechaInput) {
                const today = new Date();
                // Si quieres que sea estrictamente MAYOR a hoy (mañana), descomenta la siguiente línea:
                // today.setDate(today.getDate() + 1);
                
                const yyyy = today.getFullYear();
                const mm = String(today.getMonth() + 1).padStart(2, '0');
                const dd = String(today.getDate()).padStart(2, '0');
                
                const minDate = `${yyyy}-${mm}-${dd}`;
                fechaInput.min = minDate;
            }
        });
    </script>
</body>
</html>
